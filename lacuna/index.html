<!DOCTYPE html>

<html>
<head>
  <title>Lacuna Demo</title>

  <link rel="stylesheet" type="text/css" href="semantic/public/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/tooltip-theme-arrows.css">
  <link rel="stylesheet" type="text/css" href="css/drop-theme-basic.css">

  <style type="text/css">
    /* Fix tooltips & drops hiding behind menus */
    .tooltip, .drop {
      z-index: 9999999999;
    }

    /* Position Menu button */
    #menu-button {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <script type="text/javascript">
    // This message is just a pre caution to make sure people know what the deal with this is.
    if (window.location.href.indexOf('github') > -1) {
      var arr = [
        'Hello!',
        '',
        'This is a PROTOTYPE and is not final in any way shape or form.',
        "If there's something you don't like here, mail me (1vasari) in game.",
        '',
        'Peace. :)'
      ];
      alert(arr.join('\n'));
    }
  </script>

  <div class="ui sidebar">
    <a class="item" href="http://community.lacunaexpanse.com/forums/general" target="_blank">
      <i class="comments icon"></i> Ideas
    </a>
  </div>
  <div class="ui large blue inverted fixed top menu">

    <div class="left menu">
      <a class="item" data-tooltip-position="right middle" data-tooltip="Star Map">
        <i class="map big icon"></i>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Mail">
        <i class="mail big icon"></i>
        <div class="ui red circular label">69</div>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Profile Options">
        <i class="options big icon"></i>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Essentia">
        <i class="money big icon"></i>
        <div class="ui red floated right circular label">12 345</div>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Activate Self Destruct">
        <i class="bomb big icon"></i>
      </a>

      <!-- TODO: move this into a side bar -->
      <div class="ui dropdown simple item">
        <i class="dropdown icon"></i>
        <div class="text">1vasari</div>
        <div class="menu">
          <!-- TODO: make these link to things -->
          <div class="item">Alliance Map</div>
          <div class="item">Changes Log</div>
          <div class="item">Forums</div>
          <div class="item">Help</div>
          <div class="item">Ideas</div>
          <div class="item">Server Clock</div>
          <div class="item">Terms of Service</div>
          <div class="item">Wiki</div>
        </div>
      </div>

    </div>

    <div class="right menu">
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Invite a Friend">
        <i class="add user big icon"></i>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Tutorial">
        <i class="student big icon"></i>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Support">
        <i class="bug big icon"></i>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="Universe Rankings">
        <i class="find big icon"></i>
      </a>
      <a class="item" data-tooltip-position="bottom center" data-tooltip="About">
        <i class="rocket big icon"></i>
      </a>
      <a class="item" data-tooltip-position="left middle" data-tooltip="Sign Out">
        <i class="sign out big icon"></i>
      </a>
    </div>
  </div>

  <!-- Menu button -->
  <div class="ui blue big right attached fixed icon button" id="menu-button">
    <i class="content icon"></i>
  </div>

  <div class="ui large blue inverted bottom fixed menu">

    <div class="left menu">

      <!-- Food -->
      <div class="item" id="foodItem">
        <i class="food big icon"></i>
        1.5 B / hr
        <div class="ui red floating circular label">5&nbsp;B</div>
        <div class="ui bottom attached yellow progress" id="foodProgress">
          <div class="bar"></div>
        </div>
      </div>

      <!-- Ore -->
      <div class="item">
        <i class="diamond big icon"></i>
        1.5 B / hr
        <div class="ui red floating circular label">10&nbsp;B</div>
        <div class="ui bottom attached yellow progress" id="oreProgress">
          <div class="bar"></div>
        </div>
      </div>

      <!-- Water -->
      <div class="item">
        <i class="theme big icon"></i>
        1.5 B / hr
        <div class="ui red floating circular label">15&nbsp;B</div>
        <div class="ui bottom attached yellow progress" id="waterProgress">
          <div class="bar"></div>
        </div>
      </div>

      <!-- Energy -->
      <div class="item">
        <i class="lightning big icon"></i>
        1.5 B / hr
        <div class="ui red floating circular label">20&nbsp;B</div>
        <div class="ui bottom attached yellow progress" id="energyProgress">
          <div class="bar"></div>
        </div>
      </div>
    </div>

  </div>
  <div class="pusher">
    <!-- This is the main content of the page. -->
  </div>

</body>

<script type="text/javascript"
  src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" src="js/tooltip.js"></script>
<script type="text/javascript" src="js/drop.js"></script>

<script type="text/javascript" src="semantic/public/semantic.min.js"></script>

<script type="text/javascript">

$(document).ready(function() {

  /////////////
  // Sidebar //
  /////////////

  $('#menu-button').click(function() {
    $('.ui.sidebar').sidebar('toggle');
  });


  //////////
  // Food //
  //////////

  $('#foodProgress').progress({
    percent: 25
  });

  // var foodDrop = new Drop({
  //   target: document.querySelector('#foodItem'),
  //   content: 'Hello food!',
  //   position: 'top center',
  //   openOn: 'always'
  // });


  /////////
  // Ore //
  /////////

  $('#oreProgress').progress({
    percent: 50
  });


  ///////////
  // Water //
  ///////////

  $('#waterProgress').progress({
    percent: 75
  });


  ////////////
  // Energy //
  ////////////

  $('#energyProgress').progress({
    percent: 100
  });
});

</script>

</html>
